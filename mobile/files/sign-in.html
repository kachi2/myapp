        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <title>Oban - Online Banking & Wallet Mobile HTML Template</title>
        <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16">

        <!-- bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" media="all" />
        <!-- animate css -->
        <link rel="stylesheet" href="assets/css/animate.min.css" type="text/css" media="all" />
        <!-- owl carousel css -->
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css"  type="text/css" media="all" />
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css"  type="text/css" media="all" />
        <!-- boxicons css -->
        <link rel='stylesheet' href='assets/css/icofont.min.css' type="text/css" media="all" />
        <!-- flaticon css -->
        <link rel='stylesheet' href='assets/css/flaticon.css' type="text/css" media="all" />
        <!-- style css -->
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" />
        <!-- responsive css -->
        <link rel="stylesheet" href="assets/css/responsive.css" type="text/css" media="all" />
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="preloader-wrapper">
                <div class="preloader-content">
                    <img src="assets/images/preloader-logo.png" alt="logo">
                    <h3>Online Banking</h3>
                </div>
            </div>
        </div>
        <!-- Preloader -->

        <!-- Header-bg -->
        <div class="header-bg header-bg-1"></div>
        <!-- Header-bg -->

        <!-- Appbar -->
        <div class="fixed-top">
            <div class="appbar-area sticky-black">
                <div class="container">
                    <div class="appbar-container">
                        <div class="appbar-item appbar-actions">
                            <div class="appbar-action-item">
                                <a href="#" class="back-page"><i class="flaticon-left-arrow"></i></a>
                            </div>
                        </div>
                        <div class="appbar-item appbar-page-title mx-auto">
                            <h3>Sign In</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Appbar -->
        
        <!-- Body-content -->
        <div class="body-content">
            <div class="container">
                <!-- Page-header -->
                <div class="page-header">
                    <div class="page-header-title page-header-item">
                        <h3>Sign In To Oban</h3>
                    </div>
                </div>
                <!-- Page-header -->

                <!-- Authentication-section -->
                <div class="authentication-form pb-15">
                    <form>
                        <div class="form-group pb-15">
                            <label>User Name</label>
                            <div class="input-group">
                                <input type="text" name="name" class="form-control" required placeholder="Alicia Williams">
                                <span class="input-group-text"><i class="flaticon-user-picture"></i></span>
                            </div>
                        </div>
                        <div class="form-group pb-15">
                            <label>Password</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control password" required placeholder="**********">
                                <span class="input-group-text reveal">
                                    <i class="flaticon-invisible pass-close"></i>
                                    <i class="flaticon-visibility pass-view"></i>
                                </span>
                            </div>
                        </div>
                        <div class="authentication-account-access pb-15">
                            <div class="authentication-account-access-item">
                                <div class="input-checkbox">
                                    <input type="checkbox" id="check1">
                                    <label for="check1">Remember Me!</label>
                                </div>
                            </div>
                            <div class="authentication-account-access-item">
                                <div class="authentication-link">
                                    <a href="forget-password.html" data-bs-toggle="modal" data-bs-target="#resetPassword">Forget password?</a>
                                </div>
                            </div>
                        </div>
                        <button class="btn main-btn main-btn-lg full-width mb-10">Sign In</button>
                        <a href="#" class="btn main-btn main-btn-lg main-btn-red full-width mb-10"><i class="flaticon-google"></i> Sign In With Google</a>
                    </form>
                    <div class="form-desc">Don’t have an account? <a href="sign-up.html">Sign Up Now!</a></div>
                </div>
                <!-- Authentication-section -->
            </div>
        </div>
        <!-- Body-content -->

        <!-- footer -->
        <footer class="fixed-footer">
            <div class="container">
                <p>Copyright © 2021 Oban. Designed & Developed By <a href="https://envytheme.com/" target="_blank">EnvyTheme</a></p>
            </div>
        </footer>
        <!-- .end footer -->

        <!-- ResetPassword -->
        <div class="modal fade" id="resetPassword" tabindex="-1" aria-labelledby="resetPassword" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="container">
                        <div class="modal-header">
                            <div class="modal-header-title">
                                <h5 class="modal-title">Forget Password</h5>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body modal-body-center">
                            <h3>Type Your Email To Reset Your Password</h3>
                            <div class="reset-form">
                                <form>
                                    <div class="input-group">
                                        <input type="text" placeholder="Your Email Address"/>
                                    </div>
                                    <button type="submit" class="btn main-btn main-btn-lg full-width">Reset Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ResetPassword -->

        <!-- Scroll-top -->
        <div class="scroll-top" id="scrolltop">
            <div class="scroll-top-inner">
                <i class="icofont-long-arrow-up"></i>
            </div>
        </div>
        <!-- Scroll-top -->


        <!-- essential js -->
        <script src="assets/js/jquery-3.5.1.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- owl carousel js -->
        <script src="assets/js/owl.carousel.min.js"></script>
        <!-- form ajazchimp js -->
        <script src="assets/js/jquery.ajaxchimp.min.js"></script>
        <!-- form validator js  -->
        <script src="assets/js/form-validator.min.js"></script>
        <!-- contact form js -->
        <script src="assets/js/contact-form-script.js"></script>
        <!-- main js -->
        <script src="assets/js/script.js"></script>
    </body>
